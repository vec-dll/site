<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання, Нотатки та Фото</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a1f0a; /* Темно-зелений фон */
            color: #32cd32; /* Кислотно-зелений текст (lime green) */
        }
        .container {
            margin-top: 50px;
        }
        .nav-tabs .nav-link {
            color: #32cd32;
            border-color: #006400;
        }
        .nav-tabs .nav-link.active {
            background-color: #006400;
            border-color: #006400 #006400 #006400;
            color: #ffffff;
        }
        .tab-content {
            padding: 20px;
            background-color: #006400; /* Темніший зелений для контенту */
            border: 1px solid #0a1f0a;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0,255,0,0.2);
        }
        .list-group-item {
            background-color: #228b22; /* Зелений колір елементів списку */
            color: #32cd32;
            border-color: #0a1f0a;
            transition: transform 0.3s ease, opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 2px 4px rgba(0,255,0,0.1);
        }
        .list-group-item.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
        }
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        .img-thumbnail {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #32cd32;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .img-thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,255,0,0.3);
        }
        .form-control {
            background-color: #228b22;
            color: #32cd32;
            border-color: #0a1f0a;
        }
        .form-control::placeholder {
            color: #90ee90;
        }
        .btn-success {
            background-color: #32cd32;
            border-color: #32cd32;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #228b22;
        }
        .btn-danger {
            background-color: #ff4500; /* Червоний для видалення, щоб контрастував */
            border-color: #ff4500;
        }
        h1, h3 {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,255,0,0.5);
        }
        .task-time {
            font-size: 0.8em;
            color: #90ee90;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Завдання, Нотатки та Фото</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tasks-tab" data-toggle="tab" href="#tasks" role="tab">Завдання</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="notes-tab" data-toggle="tab" href="#notes" role="tab">Нотатки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="photos-tab" data-toggle="tab" href="#photos" role="tab">Фото</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tasks" role="tabpanel">
                <h3>Завдання</h3>
                <ul class="list-group" id="tasks-list"></ul>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="new-task" placeholder="Нове завдання">
                    <button class="btn btn-success mt-2" onclick="addTask()">Додати</button>
                </div>
            </div>
            <div class="tab-pane fade" id="notes" role="tabpanel">
                <h3>Нотатки</h3>
                <ul class="list-group" id="notes-list"></ul>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="new-note" placeholder="Нова нотатка">
                    <button class="btn btn-success mt-2" onclick="addNote()">Додати</button>
                </div>
            </div>
            <div class="tab-pane fade" id="photos" role="tabpanel">
                <h3>Фото</h3>
                <div id="photos-gallery" class="d-flex flex-wrap"></div>
                <div class="form-group mt-3">
                    <input type="file" class="form-control-file" id="new-photo" accept="image/*">
                    <button class="btn btn-success mt-2" onclick="addPhoto()">Завантажити</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let photos = JSON.parse(localStorage.getItem('photos')) || [];

        function loadData() {
            displayTasks();
            displayNotes();
            displayPhotos();
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} днів тому`;
            if (hours > 0) return `${hours} годин тому`;
            if (minutes > 0) return `${minutes} хвилин тому`;
            return `${seconds} секунд тому`;
        }

        function displayTasks() {
            const list = document.getElementById('tasks-list');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'fade-in');
                if (task.completed) li.classList.add('completed');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleTaskCompleted(index);

                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('task-time');
                timeSpan.textContent = formatTimeAgo(task.created);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteBtn.textContent = 'Видалити';
                deleteBtn.onclick = () => removeTask(index);

                li.appendChild(checkbox);
                li.appendChild(textSpan);
                li.appendChild(timeSpan);
                li.appendChild(deleteBtn);
                list.appendChild(li);
                setTimeout(() => li.classList.add('active'), 10);
            });
        }

        function displayNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = '';
            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'fade-in');

                const textSpan = document.createElement('span');
                textSpan.textContent = note.text;

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('task-time');
                timeSpan.textContent = formatTimeAgo(note.created);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteBtn.textContent = 'Видалити';
                deleteBtn.onclick = () => removeNote(index);

                li.appendChild(textSpan);
                li.appendChild(timeSpan);
                li.appendChild(deleteBtn);
                list.appendChild(li);
                setTimeout(() => li.classList.add('active'), 10);
            });
        }

        function displayPhotos() {
            const gallery = document.getElementById('photos-gallery');
            gallery.innerHTML = '';
            photos.forEach(photoBase64 => {
                const img = document.createElement('img');
                img.src = photoBase64;
                img.classList.add('img-thumbnail', 'fade-in');
                gallery.appendChild(img);
                setTimeout(() => img.classList.add('active'), 10);
            });
        }

        function addTask() {
            const newTaskText = document.getElementById('new-task').value;
            if (!newTaskText) return;

            const newTask = { text: newTaskText, created: Date.now(), completed: false };
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            document.getElementById('new-task').value = '';
            displayTasks();
        }

        function toggleTaskCompleted(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function addNote() {
            const newNoteText = document.getElementById('new-note').value;
            if (!newNoteText) return;

            const newNote = { text: newNoteText, created: Date.now() };
            notes.push(newNote);
            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById('new-note').value = '';
            displayNotes();
        }

        function removeNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        function addPhoto() {
            const fileInput = document.getElementById('new-photo');
            const file = fileInput.files[0];
            if (!file) {
                alert('Спочатку оберіть фото!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                photos.push(base64);
                localStorage.setItem('photos', JSON.stringify(photos));

                const gallery = document.getElementById('photos-gallery');
                const img = document.createElement('img');
                img.src = base64;
                img.classList.add('img-thumbnail', 'fade-in');
                gallery.appendChild(img);
                setTimeout(() => img.classList.add('active'), 10);

                fileInput.value = '';
            };
            reader.onerror = function() {
                alert('Помилка читання файлу!');
            };
            reader.readAsDataURL(file);
        }

        // Завантаження даних при старті
        loadData();
    </script>
</body>
</html>
